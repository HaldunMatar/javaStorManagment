

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>receipt Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Save Item</h1>
       

        <form action="#" th:action="@{/saveReceipt}" th:object="${receipt}" method="POST">
            <input type="text" th:field="*{receiptType}" placeholder="receiptType" class="form-control mb-4 col-4">
             <input type="text" th:field="*{receiptDate}" placeholder="receiptDate" class="form-control mb-4 col-4">
               <input type="text" th:field="*{receipNote}" placeholder="receipNote" class="form-control mb-4 col-4">
               <input type="text" th:field="*{receiptEmpId}" placeholder="receiptEmpId" class="form-control mb-4 col-4">
               
<button type="submit" class="btn btn-info col-2"> Save </button>
            
        </form>
        receiptDetailList    
        
           <!--    <input type="text" th:field="*{receiptDetailList}" placeholder="*{receiptDetailList}" class="form-control mb-4 col-4">-->
            
            
         <table> 
         
         
         <tbody>
    <tr th:each="item : ${listReceipts}">
     <td th:text="${item.amount}"></td>
     <td th:text="${item.price}"></td>

 
                
     
    </tr>
   </tbody> 
   
     

  
  
  </table>
        <hr>

        <a th:href="@{/}"> Back to Item receipte</a>
    </div>
</body>

</html>
