

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>  </title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>

 <div class="container my-2">
 <a th:href = "@{/showNewReceiptForm}" class="btn btn-primary btn-sm mb-3"> Add Receipt </a>
 
 
 <h1> List of  receipts </h1>
 
  <table border="1" class = "table table-striped table-responsive-md">
  
   <tbody>
    <tr th:each="receipt : ${listReceipts}">
    
     <td th:text="${receipt.receiptId}"></td>
       <td th:text="${receipt.receipNote}"></td>
     <td> <a th:href="@{/showFormForUpdateReceipt/{id}(id=${receipt.receiptId})}" class="btn btn-primary">Update</a>
                      
                    </td>
   
     
  
     
    </tr>
   </tbody>
  </table>
     

<div th:if = "${totalPages > 1}">
   <div class = "row col-sm-10">
    <div class = "col-sm-2">
     Total Rows: [[${totalReceipts}]] 
    </div>
    <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/pageReceipt/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
    </div>
    <div class = "col-sm-1">
     <a th:if="${currentPage < totalPages}" th:href="@{'/pageReceipt/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
     <span th:unless="${currentPage < totalPages}">Next</span>
    </div>
    

   </div>
  </div>

       

</body>
</html>
