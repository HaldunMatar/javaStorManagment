

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Store Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Receipt Management System</h1>
        <hr>
        <h2>Update Receipt </h2>

        <form action="#" th:action="@{/saveItem}" th:object="${receipt}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{receiptId}" />
            
            
          

           <input type="text" th:field="*{receiptType}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{receipNote}" class="form-control mb-4 col-4">
            
        

            <button type="submit" class="btn btn-info col-2"> Update Receipt</button>
        </form>
        
        <h1>   receiptDetails</h1>
        
        
        <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>
       Item </th>
     <th>
       price</th>
     <th>
       amount</th>
  
    </tr>
   </thead>
    
         <tbody>
        <tr th:each="receiptDetail : ${listReceiptDetails}">
       <td th:text="${receiptDetail.itemId}"></td>
     <td th:text="${receiptDetail.price}"></td>
    
       <td th:text="${receiptDetail.amount}"></td>
         <td> <a th:href="@{/showFormForUpdateItem/}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteItem/}" class="btn btn-danger">Delete</a>
                    </td>
       </tr>
     </tbody>
</table>





        <hr>

        <a th:href="@{/}"> Back to item List</a>
    </div>
</body>

</html>
