

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Store Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Item Management System</h1>
        <hr>
        <h2>Update Item</h2>

        <form action="#" th:action="@{/saveItem}" th:object="${item}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{itemId}" />
            
            
          

            <input type="text" th:field="*{itemMain}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{itemLevel1}" class="form-control mb-4 col-4">
             <input type="text" th:field="*{itemLevel2}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{itemLevel3}" class="form-control mb-4 col-4">
        

            <button type="submit" class="btn btn-info col-2"> Update item</button>
        </form>
        
        

        <hr>

        <a th:href="@{/}"> Back to item List</a>
    </div>
</body>

</html>
